<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Styles/Style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            max-width: 100%;
            height: auto;
            /* If the width property is set to a percentage and the height property is set to "auto",
             the image will be responsive and scale up and down
             If the max-width property is set to 100%, the image will scale down if it has to,
              but never scale up to be larger than its original size*/
        }
    </style>
</head>
<body>
<img src="Images/angry.jpg" height="900" width="1600" alt="angry pope"/>
</body>
</html>
