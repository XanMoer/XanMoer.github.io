<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Title</title>
</head>
<body>
<form method="post" action="student/index">
    <label for="txtName">Name*:</label>
    <input type="text" id="txtName" required min="2" max="5" placeholder="name">
    <br><br>
    <label for="txtPassword">Password</label>
    <input type="password" id="txtPassword">
    <br><br>
    <label for="txtPhone">Phone</label>
    <input type="tel" id="txtPhone" pattern="[1-9]{1}[0-9]{3}">
    <br><br>
    <label for="txtUrl"></label>
    <input type="url" id="txtUrl">

    <br><br>
    <input type="submit" value="send">
</form>

<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
